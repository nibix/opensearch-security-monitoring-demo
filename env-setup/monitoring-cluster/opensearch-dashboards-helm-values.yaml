opensearchHosts: "https://monitoring-cluster-master:9200"
replicaCount: 1

image:
  tag: "2.19.1"

secretMounts:
  - name: opensearch-certificates
    secretName: opensearch-certificates
    path: /usr/share/opensearch-dashboards/certs

config:
  opensearch_dashboards.yml:
    server:
      name: dashboards
      host: "0.0.0.0"
      ssl:
        enabled: true
        certificate: /usr/share/opensearch-dashboards/certs/monitoring-cluster-dashboards.pem
        key: /usr/share/opensearch-dashboards/certs/monitoring-cluster-dashboards.key.pem
        keyPassphrase: "secret"
    opensearch:
      hosts: "https://monitoring-cluster-master:9200"
      username: "dashboards_server"
      password: "secret"
      ssl:
        certificateAuthorities: /usr/share/opensearch-dashboards/certs/root-ca.pem
        verificationMode: certificate

resources:
  requests:
    memory: "500Mi"
    cpu: "500m"
  limits:
    memory: "1Gi"
    cpu: "1"